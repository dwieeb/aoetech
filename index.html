<!doctype html>
<html ng-app>
<head>
   <link rel="stylesheet" type="text/css" href="css/style.css" />

   <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
   <script src="js/index.js"></script>

   <title>AOE II Technology Tree</title>
</head>
<body>
   <div id="header">
      <h1>Age of Empires II Technology Tree</h1>
   </div>
   <div id="container">
      <div id="game_civs">
         Game Civilizations
      </div>
      <div ng-controller="civs">
         <select ng-model="civilization" ng-options="c.value as c.name for c in civilizations" />
      </div>
   </div>
</body>
</html>
